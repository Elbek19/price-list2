<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Price List</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center text-success">
                <h2>Price list</h2>
            </div>
        </div>
        <div class="row alert-info">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" value="Olma" id="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Price($)" value="2" id="price">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Amount(kg)" value="3" id="amount">
            </div>
            <div class="col">
                <input type="submit" onclick="res()"  class="form-control bg-success text-white" value="Xisoblash">
            </div>
            <div class="col-12 mt-3">
                <div class="alert alert-primary text-center">
                    <p>All: <strong id="xisob">0</strong>$</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Summa</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
